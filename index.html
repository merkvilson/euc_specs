<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>მონობორბალი - პოსტის გენერატორი</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container, .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .info-block {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .info-block:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .info-block svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .info-block span {
      font-size: 18px;
    }

    .watermark {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="form-container">
  <input type="text" id="model" placeholder="მოდელის სახელი">
  <input type="text" id="weight" placeholder="წონა (კგ)">
  <input type="text" id="speed" placeholder="სიჩქარე (კმ/სთ)">
  <input type="text" id="battery" placeholder="ელემენტის ზომა (ვტს)">
  <input type="text" id="distance" placeholder="მანძილი ერთ დატენვაზე (კმ)">
  <input type="text" id="price" placeholder="ფასი (₾)">
  <button onclick="generateCard()">პოსტის შექმნა</button>
</div>

<div class="card" id="resultCard" style="display:none;">
  <h2 id="modelName">Model Name</h2>

  <div class="info-block">
    <svg viewBox="0 0 24 24"><path d="M5 4v2H3v2h2v2h2V8h2V6H7V4H5zm2 4h2v2H7V8zm10-6h2v2h-2V2zm0 4h2v14h-2V6z"/></svg>
    <span id="weightInfo">წონა: 30 კგ</span>
  </div>

  <div class="info-block">
    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9h2a5 5 0 0 1 10 0h2c0-3.87-3.13-7-7-7z"/></svg>
    <span id="speedInfo">სიჩქარე: 70 კმ/სთ</span>
  </div>

  <div class="info-block">
    <svg viewBox="0 0 24 24"><path d="M16 4h-1V2h-6v2H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/></svg>
    <span id="batteryInfo">ელემენტის ზომა: 2400 ვტს</span>
  </div>

  <div class="info-block">
    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10h10V12C22 6.48 17.52 2 12 2z"/></svg>
    <span id="distanceInfo">მანძილი: 100 კმ</span>
  </div>

  <div class="info-block">
    <svg viewBox="0 0 24 24"><path d="M12 4C9.79 4 8 5.79 8 8c0 2.21 1.79 4 4 4s4-1.79 4-4c0-2.21-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
    <span id="priceInfo">ფასი: 6500 ₾</span>
  </div>

  <div class="watermark">შექმნილია მონობორბალი გენერატორით</div>
</div>

<script>
  function generateCard() {
    const model = document.getElementById('model').value;
    const weight = document.getElementById('weight').value;
    const speed = document.getElementById('speed').value;
    const battery = document.getElementById('battery').value;
    const distance = document.getElementById('distance').value;
    const price = document.getElementById('price').value;

    document.getElementById('modelName').innerText = model || 'Model Name';
    document.getElementById('weightInfo').innerText = 'წონა: ' + (weight || '30') + ' კგ';
    document.getElementById('speedInfo').innerText = 'სიჩქარე: ' + (speed || '70') + ' კმ/სთ';
    document.getElementById('batteryInfo').innerText = 'ელემენტის ზომა: ' + (battery || '2400') + ' ვტს';
    document.getElementById('distanceInfo').innerText = 'მანძილი: ' + (distance || '100') + ' კმ';
    document.getElementById('priceInfo').innerText = 'ფასი: ' + (price || '6500') + ' ₾';

    document.getElementById('resultCard').style.display = 'block';
  }
</script>

</body>
</html>
